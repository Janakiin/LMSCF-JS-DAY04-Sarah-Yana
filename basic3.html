<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic3</title>
</head>
<body>

	<form>
		<span>Name: <input id="name" type="text" name="name" placeholder="Your Name"></span><br>
		<span>Surname: <input id="surname" type="text" name="surname" placeholder="Your Surname"></span><br>
		<span>Age: <input id="age" type="number" name="age" placeholder="Your age"></span><br>
		<span>Career: <input id="career" type="text" name="career" placeholder="Your career"></span><br>

		<button id="send">Send</button>

	</form>
	<script>
		
		

		
		function personalInfo() {
			var name = document.getElementById("name").value;
			var surname = document.getElementById("surname").value;
			var age = document.getElementById("age").value;
			var career = document.getElementById("career").value;

			var result = "I am " + name + " I am " + age + " years old. And I am a " + career + ". ";
			document.write(result); 

		}

		document.getElementById("send").addEventListener('click', personalInfo, false);



	</script>
</body>
</html>
